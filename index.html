
  <!DOCTYPE html>
  <html lang = 'en'>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>

      <link rel="stylesheet" href="./style.css">
    </head>

    <body class="z-depth-5">
        <div>Just-An-Okay Calculator</div>
        <div class = 'calculatorCalculateBox'>1234567890</div>
        <div class = 'calculatorOutputBox' maxlength="9"> 1234567890 </div>
        <div class = 'clearAndDeleteCluster'>
            <a class="waves-effect indigo lighten-2 btn btnClearDel z-depth-2">Clear</a>
            <a class="waves-effect indigo lighten-2 btn btnClearDel z-depth-2">Delete</a>
        </div>
        <div class = 'inputCluster'>
            <div class = 'numberCluster'>  
                <div class = 'firstColumn'>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-7"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-4"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-1"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-plus-minus"></i></a>
                </div>
                <div class = 'secondColumn'>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-8"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-5"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-2"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-0"></i></a>
                </div>
                <div class = 'thirdColumn'>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-9"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-6"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-3"></i></a>
                    <a class="waves-effect blue-grey lighten-5 btn-flat btnCluster"><i class="fa-solid fa-ellipsis"></i></a>
                </div>
                <div class = 'functionCluster'>
                    <a class="waves-effect blue-grey lighten-2 btn btnCluster"><i class="material-icons left">network_cell</i>Divide</a>
                    <a class="waves-effect blue-grey lighten-2 btn btnCluster"><i class="material-icons left">close</i>Multiply</a>
                    <a class="waves-effect blue-grey lighten-2 btn btnCluster"><i class="material-icons left">remove</i>Subtract</a>
                    <a class="waves-effect blue-grey lighten-2 btn btnCluster"><i class="material-icons left">add</i>Add</a>
                    <a class="waves-effect indigo darken-1 btn btnCluster"><i class="material-icons left">drag_handle</i>Equal</a>               
                </div>
            </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://kit.fontawesome.com/bb58922bd7.js" crossorigin="anonymous"></script>
      <script src="javascript.js"></script>
    </body>
  </html>
